name: Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          #cache: maven

      - name: Build the application
        run: |
          mvn clean install
          
      - name: Check if Container Exists
        id: container_check
        run: |
          if [[ $(docker ps -a -q -f name=tomcat-container) ]]; then
            echo "Container already exists."
            echo "::set-output name=container_exists::true"
          else
            echo "Container does not exist."
            echo "::set-output name=container_exists::false"
          fi  
      - name: Create Container
        if: steps.container_check.outputs.container_exists == 'false'
        run: |
          docker run -d --name tomcat-container -p 8080:8080 tomcat:latest  

      - name: Start Tomcat Container
